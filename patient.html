  <main>
    <div class="container">
    <div class="myform">
   
      <h2>Recipient Registration</h2>
      <form>
        <label for="recipient-name">Name:</label>
        <input type="text" id="recipient-name" name="recipient-name" required><br>

        <label for="recipient-email">Email:</label>
        <input type="email" id="recipient-email" name="recipient-email" required><br>

        <label for="required-blood-type">Required Blood Type:</label>
        <select id="required-blood-type" name="required-blood-type" required><br>
          <option value="">Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select><br><br>

        <button type="submit" value="Register" onclick="alert('Registered Successfully')">Register</button>
      </form>
  
    </div>
    </div>
  </main>
